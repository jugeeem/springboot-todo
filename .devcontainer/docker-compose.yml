services:
  db:
    image: postgres:16-alpine
    container_name: springboot-todo-db
    environment:
      POSTGRES_DB: todos_db
      POSTGRES_USER: todos_user
      POSTGRES_PASSWORD: todos_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5436:5432"
    volumes:
      - ../db/ddl.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - springboot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todos_user -d todos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-todo-app
    stdin_open: true
    tty: true
    command: bash /workspace/.devcontainer/start-app.sh
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/todos_db
      SPRING_DATASOURCE_USERNAME: todos_user
      SPRING_DATASOURCE_PASSWORD: todos_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    depends_on:
      db:
        condition: service_healthy
    networks:
      - springboot-network
    volumes:
      - ..:/workspace
      - gradle_cache:/home/vscode/.gradle
    working_dir: /workspace/api

volumes:
  postgres_data:
    driver: local
  gradle_cache:
    driver: local

networks:
  springboot-network:
    driver: bridge
