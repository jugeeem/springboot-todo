spring.application.name=springboot-todos

# ========== Database Configuration ==========
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/todos_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:todos_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:todos_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA Configuration ==========
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ========== Spring DevTools ==========
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========== Logging ==========
logging.level.root=INFO
logging.level.com.todos=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ========== Server Configuration ==========
server.port=8080
server.servlet.context-path=/
server.address=0.0.0.0
